name: Label Codex PRs
on:
  pull_request:
    types: [opened]
permissions:
  pull-requests: write
jobs:
  add:
    if: startsWith(github.head_ref, 'codex/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: automerge
